<body>
    <header>
        <p class="highscore">Highscore</p>
        <p class="timer">Time remainning: 90.</p>

        <p>Hello, here's a little quiz about coding. <br/>
            You will have 90 seconds to answer all the questions. <br/>

        </p>
        <button id="startQuiz">Click here to start!</button>
    </main>
    <main class="question1">
        <p>What is use at the end of a function?</p>
        <ul>
            <button class="wrong1">commas</button>
            <button class="wrong2">period</button>
            <button class="wrong3">curly bracket</button>
            <button class="right">parentheses</button>
        </ul>
    </main>
