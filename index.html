<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Val's coding quiz</title>
</head>
<body>
    <header>
        <p id="highscore">Highscore</p>
        <p class="timer">Time remainning: 60.</p>
    </header>
    <main id="quiz">
        <p>Hello, here's a little quiz about coding. <br/>
            You will have 60 seconds to answer all the questions. <br/>
            Every time you answer wrong, you will lose 15 seconds.
        </p>
        <button id="startQuiz">Click here to start!</button>
    </main>
    <div id="question-container"></div>
    <div id="result"></div>
   
    <script src="assets/javascript/script.js"></script>
</body>
</html>
